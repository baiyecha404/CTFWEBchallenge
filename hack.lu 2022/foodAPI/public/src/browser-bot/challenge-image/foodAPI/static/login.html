<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/picocss/1.5.2/pico.min.css">
    <title>Login</title>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><a href="/"><b>FoodAPI</b></a></li>
        </ul>
        <ul>
            <li>
                <details role="list" dir="rtl">
                <summary aria-haspopup="listbox" role="link" class="secondary">Theme</summary>
                <ul role="listbox">
                    <li><a href="#" data-theme-switcher="auto">Auto</a></li>
                    <li><a href="#" data-theme-switcher="light">Light</a></li>
                    <li><a href="#" data-theme-switcher="dark">Dark</a></li>
                </ul>
                </details>
            </li>
            <li>
                <details role="list" dir="rtl">
                    <summary aria-haspopup="listbox" role="link" class="secondary">Account</summary>
                    <ul role="listbox">
                        <li><a href="/login">Login</a></li>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </details>
            </li>
        </ul>
    </nav>
    <main class="container">
        <h1>Login</h1>
        <form action="/login" method="POST">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" value="admin" />
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
            <input type="submit" value="Login" id="submit"/>
        </form>
    </main>
    <script src="https://picocss.com/examples/js/minimal-theme-switcher.js"></script>
</body>
</html>
